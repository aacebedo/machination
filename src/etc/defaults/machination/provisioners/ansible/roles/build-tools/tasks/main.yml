  - name: Add multiverse repository
    apt_repository: repo="{{ item }}"
    register: multiverse_ppa_added
    with_items:
      - 'deb http://archive.ubuntu.com/ubuntu "{{ ansible_distribution_release }}" multiverse'
      - 'deb-src http://archive.ubuntu.com/ubuntu "{{ ansible_distribution_release }}" multiverse'
      - 'deb http://archive.ubuntu.com/ubuntu "{{ ansible_distribution_release }}"-updates multiverse'
      - 'deb-src http://archive.ubuntu.com/ubuntu "{{ ansible_distribution_release }}"-updates multiverse'

  - name: Update apt cache
    apt: update_cache=yes
    when: multiverse_ppa_added | changed

  - name: Install base build utilities
    apt: name="{{ item }}" state=present
    with_items:
      - build-essential
      - llvm
      - ninja-build
      - cmake
      - gdb

  - name: Add oracle java PPA
    register: oracle_java_ppa_added
    apt_repository: repo='ppa:webupd8team/java' state=present

  - name: Update apt cache
    apt: update_cache=yes
    when: oracle_java_ppa_added | changed

  - name: Force java licence validation
    shell: echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
    when: oracle_java_ppa_added | changed

  - name: Install Java
    apt: name="{{ item }}" state=present
    with_items:
        - "oracle-java{{ build_tools_javaversion }}-installer"
        - "oracle-java{{ build_tools_javaversion }}-set-default"

  - name: Add google tools
    apt: name="{{ item }}" state=present
    with_items:
      - libgtest-dev
      - google-mock

  - name: Add multiverse repository
    apt_repository: repo="{{item}}"
    register: multiverse_installed
    with_items:
      - 'deb http://archive.ubuntu.com/ubuntu {{ansible_distribution_release}} multiverse'
      - 'deb-src http://archive.ubuntu.com/ubuntu {{ansible_distribution_release}} multiverse'
      - 'deb http://archive.ubuntu.com/ubuntu {{ansible_distribution_release}}-updates multiverse'
      - 'deb-src http://archive.ubuntu.com/ubuntu {{ansible_distribution_release}}-updates multiverse'

  - name: Update apt cache
    apt: update_cache=yes
    when: multiverse_installed | changed
  
  - name: Install base software
    apt: name={{ item }} state=present
    with_items:
    - zsh
    - wget
    - software-properties-common
    - git
    - vim-athena
    - locate
  
  - name: Clone oh-my-zsh repo
    git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/{{ user }}/.oh-my-zsh
  - name: Copy zshrc
    shell: cp /home/{{ user }}/.oh-my-zsh/templates/zshrc.zsh-template /home/{{ user }}/.zshrc

  - name: Change ownership of oh-my-zsh
    file: path=/home/{{ user }}/.oh-my-zsh owner={{ user }} group={{ user }} mode="0700" recurse=true

  - name: Change ownership of zshrc
    file: path=/home/{{ user }}/.zshrc owner={{ user }} group={{ user }} mode="0600"

  - name: Replace zsh theme
    shell: sed -i "s/ZSH_THEME=.*/ZSH_THEME=\"gianu\"/g" /home/{{ user }}/.zshrc

  - name: Change user shell
    user: name={{ user }} shell=/bin/zsh
